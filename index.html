<!doctype html>
<html>
    <head>
        <title>Nomo - Normal Human Name Generator</title>
        <script type="text/javascript" src="random.js"></script>
        <script type="text/javascript" src="name.js"></script>
        <script type="text/javascript" src="place.js"></script>
        <script type="text/javascript" src="person.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }
        body {
            background: #fff none;
            color: rgba(255, 255, 255, 0.95);
            font: 18px/24px 'Noto Sans', Helvetica, Arial, sans-serif;
            text-align: center;
        }
        h1 {
            background: #111e6c none;
            margin: 0;
            padding: 0.5em 0;
        }
        button {
            background: #2039cc none;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            color: #fff;
            font-size: 1.5em;
            margin-top: 1em;
            padding: 0.2em 0.8em;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        button:hover {
            background: #3049dc none;
            cursor: pointer;
            padding: 0.2em 1.2em;
        }
        button:active {
            background: #111e6c none;
        }
        #identity {
            background: #fff8f0 none;
            color: #000;
            line-height: 2em;
            margin: 1em auto;
            display: grid;
            font-family: monospace;
            grid-template-columns: fit-content(25%) auto;
            grid-template-rows: fit-content(1em) auto;
            grid-column-gap: 5px;
            width: 774px;
            height: 414px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
         #identity div {
             margin: 0;
             padding: 0;
         }
         #identity .photo {
             grid-column: 0 / 1;
             height: 300px;
             width: 220px;
             overflow: hidden;
         }
         #identity .info {
             grid-column: 2;
             text-align: left;
         }
         #identity .info h2 {
             margin: 0 0 0.5em;
             text-align: center;
         }
         #identity .state {
             grid-column: 1 / 3;
             background: #3049dc none;
             color: #fff;
             text-align: center;
             height: 1em;
         }
         #identity p {
             margin: 0;
             line-height: 1em;
         }
         #identity .info > div + div {
             margin-top: 0.5em;
         }
         #identity .stats {
             display: grid;
             grid-template-columns: auto auto auto;
         }
         #identity .dl-info {
             display: grid;
             grid-template-columns: auto auto;
         }
         #identity .stats .birthday {
             grid-column: 1 / 4;
         }
         .labeled-value .value {
             color: #008;
         }
         .birthday .value {
             color: #800;
         }
         .labeled-value.inline p {
             display: inline;
         }
         .endorsements {
             color: #c20;
             font-weight: bold;
             text-align: center;
         }
        </style>
    </head>
    <body>
        <h1>Nomo &mdash; The Identity Generator</h1>
        <div id="identity">
            <h1 class="state">Statesota</h1>
            <div class="photo"></div>
            <div class="info">
                <h2>Driver's License</h2>
                <div class="address">
                    <p class="name"></p>
                    <p class="address-1"></p>
                    <p class="address-2"></p>
                </div>
                <div class="stats">
                    <div class="labeled-value birthday inline">
                        <p class="label">Date of birth</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value sex">
                        <p class="label">Sex</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value eyes">
                        <p class="label">Eyes</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value class">
                        <p class="label">Class</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value height">
                        <p class="label">Height</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value weight">
                        <p class="label">Weight</p>
                        <p class="value"></p>
                    </div>
                </div>
                <div class="dl-info">
                    <div class="labeled-value inline issue-date">
                        <p class="label">ISSUED</p>
                        <p class="value"></p>
                    </div>
                    <div class="labeled-value inline expires-date">
                        <p class="label">EXPIRES</p>
                        <p class="value"></p>
                    </div>
                </div>
                <div class="endorsements"></div>
            </div>
            <p class="id-number"></p>
        </div>
        <button id="generate-button">Generate</button>
    </body>
</html>
